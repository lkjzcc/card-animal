<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
</head>
<body>
	<div class="box1">
	<div class="box"> 
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3>海豚</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<img src="http://imgsrc.baidu.com/imgad/pic/item/d009b3de9c82d1582d64d1ae8a0a19d8bd3e42cf.jpg" alt="name-of-your-animal" width="430" height="230" >
		<div class="box2">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="little">趣味小知识</p>
			<ul>
				<!-- 在下面输入你最喜欢的动物的信息列表 --><!--去掉li标签前面的黑点-->
				<li style="list-style-type:none;"><span>类型</span>:水生哺乳动物 </li>
				<li style="list-style-type:none;"><span>形态特征</span>:体长约1.5~10米，体重50~7000公斤。</li>
				<li style="list-style-type:none;"><span>栖息环境</span>:热带的温暖海域，大陆架附近的浅海里，偶见淡水之中</li>
				<li style="list-style-type:none;"><span>食物</span>:鱼类和软体动物</li>
				<li style="list-style-type:none;"><span>生活习性</span>:游速快并带有杂耍特。高度社会化物种，呈现集体行为。</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p class="specific">海豚十分聪明伶俐，因为它有一个发达的大脑，而且沟回很多，沟回越多，智力便越发达。一头成年海豚的脑均重为1.6公斤，人的脑均重约为1.5公斤，而猩猩的脑均重尚不足0.25公斤。从绝对重量看，海豚为第一位，但从脑重与体重之比看，人脑占体重的2.1%，海豚1.17%，猩猩只占0.7%。</p>
		</div>
	</div>
</div>
</body>
</html>
